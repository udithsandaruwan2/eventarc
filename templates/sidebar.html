                    </a>
                </li>
                <li class="sidebar-item {% if page == 'developers' %} active {% endif %}">
                    <a href="{% url 'profiles' %}" class="sidebar-link">
                        <i class="bi bi-person-badge-fill"></i>
                        <span>Developers</span>
                    </a>
                </li>
                <li class="sidebar-item {% if page == 'notes' %} active {% endif %}">
                    <a href="{% url 'notes' %}" class="sidebar-link">
                        <i class="bi bi-journal-text"></i>
                        <span>Notes</span>
                    </a>
                </li>                
                <li class="sidebar-item">
                    <a href="{% url 'logout' %}" class="sidebar-link">
                        <i class="bi bi-file-earmark-medical-fill"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>
