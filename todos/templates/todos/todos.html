        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Todo List</h3>
                <p class="text-subtitle text-muted">You won't miss Anything Anymore.</p>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Todo</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="row">
            <div class="col">
                <form method="POST">

                    {% csrf_token %}

                    <div class="card">
                        <div class="card-body">
                            <div class="form-floating">
    
                                
    
                                    <input type="text" class="form-control" placeholder="Leave a note here"
                                    id="floatingTextarea" name="todo_note">
                                    
                                    <label for="floatingTextarea">I have todo ...</label>
                                
                                <button hidden></button>
                                
                                
                            </div>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </section>

    <!-- Task App Widget Starts -->

        <div class="row">
            <div class="col">
                <div class="card widget-todo">
                    <div class="card-header border-bottom d-flex justify-content-between align-items-center">

                            <i class="bx bx-check font-medium-5 pl-25 pr-75"></i>Tasks

                    </div>
                    <div class="card-body px-0 py-1 overflow-auto">
                        <ul class="widget-todo-list-wrapper" id="widget-todo-list">
                            
                            {% for todo in todos %}

                            <li class="widget-todo-item">
                                <div
                                    class="widget-todo-title-wrapper d-flex justify-content-between align-items-center mb-50">
                                    <div class="widget-todo-title-area d-flex align-items-center gap-2">
                                        <i data-feather="list" class="cursor-move"></i>
                                        <div class="checkbox checkbox-shadow">
                                            <input type="checkbox" class="form-check-input" id="checkbox-6">
                                        </div>
                                        <label for="checkbox-6" class="widget-todo-title ms-2">{{ todo.todo }}</label>
                                    </div>
                                    <div class="widget-todo-item-action d-flex align-items-center">
                                        <div class="badge badge-pill bg-light-primary me-1">{{todo.label}}</div>
                                        <div class="avatar bg-warning">
                                            <img src="{{ todo.owner.profile_image.url }}" alt="" srcset="">
                                        </div>
                                        <i class="bx bx-dots-vertical-rounded font-medium-3 cursor-pointer"></i>
                                    </div>
                                </div>
                            </li>

                            {% endfor %}

                        </ul>
