{% extends 'main-web.html' %}

{% block content %} 

<div id="main">
    <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
        </a>
    </header>
            
    <div class="page-heading">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>Profiles</h3>
                </div>
                <div class="col-12 col-md-6 order-md-2 order-first">
                    <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Card</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Basic card section start -->
    <section id="content-types">
        <div class="row">
        
            {% for profile in profiles %}

            <div class="col-lg-3 col-md-6 col-sm-12">
                <a href="{% url 'user-profile' profile.id %}">
                    <div class="card">
                        <div class="card-content">
                            <div class="row">
                                <div class="col-3">
                                    <div class="m-4 mb-0">
                                        <div class="avatar avatar-xl me-3">
                                            <img src="{{profile.profile_image.url}}" alt="">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-9">
                                    <div class="m-4 mb-0">
                                        <h4>{{profile.name}}</h4>
                                        <h6>{{profile.short_intro|slice:"20"}}</h6>
                                    </div>
                                </div>
                            </div>                        
                            <div class="card-body">
                                <p class="card-text">
                                    {{profile.bio|slice:"170"}}
                                </p>
    
                                {% for skill in profile.skill_set.all %}
    
                                    <span class="badge bg-light-primary" style="border-radius: 50px;">
                                        <small>{{skill}}</small>
                                    </span>
    
                                {% endfor %}
    
                            </div>
                        </div>
                    </div>
                </a>     
            </div>
            
            {% endfor %}

        </div>
    </section>
    <!-- Basic Card types section end -->
</div>

{% endblock content %}
